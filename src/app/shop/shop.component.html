<h2>Shop</h2>

<mat-list role="list" class="items">
    <mat-list-item role="listitem" *ngFor="let item of items">
      <a *ngIf="item.isAvailable">
        <span class="badge">{{item.id}}</span>{{item.name}}<span>   Price:</span>{{item.price}}
        <button mat-button color="accent" (click)="buyItem(item)">Buy</button>
      </a>
    </mat-list-item>
  </mat-list>
