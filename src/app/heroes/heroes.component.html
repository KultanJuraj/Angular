<h2>My Heroes</h2>
<ul class="heroes">
  <button mat-raised-button color="primary" (click)="dropdown.show = !dropdown.show" >Sort By</button>
  <div *ngIf="dropdown.show">
    <button *ngFor="let option of dropdown.options" [style.background-color]="dropdown.selected === option ? '#aaa' : '#eee'" (click)="sortBy(option, dropdown.descending); dropdown.selected = option">{{option}}</button>
    <button (click)="dropdown.descending = !dropdown.descending; sortBy(dropdown.selected, dropdown.descending);">{{dropdown.descending ? "Descending" : "Ascending"}}</button>
  </div>
<mat-list role="list" class="heroes">
  <mat-list-item role="listitem" *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}, <span>Life:</span> {{hero.Life}}, <span>Str:</span> {{hero.Strenght}}
    </a>
  </mat-list-item>
</mat-list>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <button mat-raised-button color="accent" (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
  <mat-list role="list" class="heroes">

      <span class="badge">{{hero.id}}</span> {{hero.name}}

      (click)="delete(hero)">x</button> 

  </mat-list-item>
</mat-list>
